<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitors - Mate Chess</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/assets/Mate_logo_knight_black_bg.png" alt="Mate Chess" class="mate-logo">
            <a href="/" class="back-btn" title="Back to Game">‚Üê Back</a>
        </div>
        <div class="header-title">
            <h1>Competitors</h1>
        </div>
        <div class="header-actions">
            <button id="new-game-btn" class="btn-primary">New Game</button>
        </div>
    </header>

    <main class="main">
        <div class="competitors-container">
            <!-- Filter and Sort Controls -->
            <div class="competitors-controls">
                <div class="filter-section">
                    <label for="game-type-filter">Game Type:</label>
                    <select id="game-type-filter" class="filter-select">
                        <option value="all">All Games</option>
                        <option value="chess">Chess</option>
                        <option value="checkers">Checkers</option>
                        <option value="othello">Othello</option>
                        <option value="breakthrough">Breakthrough</option>
                        <option value="go">Go</option>
                    </select>
                </div>
                
                <div class="filter-section">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter" class="filter-select">
                        <option value="all">All Games</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="paused">Paused</option>
                    </select>
                </div>
                
                <div class="filter-section">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by" class="filter-select">
                        <option value="last-played">Last Played</option>
                        <option value="opponent">Opponent</option>
                        <option value="game-name">Game Name</option>
                        <option value="created">Created Date</option>
                        <option value="moves">Move Count</option>
                    </select>
                </div>
            </div>

            <!-- Games List -->
            <div class="games-list" id="games-list">
                <!-- Games will be populated by JavaScript -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="empty-icon">üéÆ</div>
                <h3>No Games Found</h3>
                <p>Start a new game to see it here, or adjust your filters.</p>
                <button id="start-first-game" class="btn-primary">Start New Game</button>
            </div>
        </div>
    </main>

    <!-- Game Details Modal -->
    <div class="modal" id="game-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-game-name">Game Details</h2>
                <button class="modal-close" id="close-game-details">&times;</button>
            </div>
            <div class="modal-body">
                <div class="game-details-info">
                    <div class="detail-row">
                        <span class="detail-label">Opponent:</span>
                        <span class="detail-value" id="modal-opponent">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Game Type:</span>
                        <span class="detail-value" id="modal-game-type">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value" id="modal-status">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Moves:</span>
                        <span class="detail-value" id="modal-moves">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Last Played:</span>
                        <span class="detail-value" id="modal-last-played">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Created:</span>
                        <span class="detail-value" id="modal-created">-</span>
                    </div>
                </div>
                <div class="game-details-actions">
                    <button id="resume-game" class="btn-primary">Resume Game</button>
                    <button id="replay-game" class="btn-secondary">Replay</button>
                    <button id="share-game" class="btn-secondary">Share</button>
                    <button id="delete-game" class="btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/main.js"></script>
    <script src="/js/competitors-app.js"></script>
</body>
</html>
