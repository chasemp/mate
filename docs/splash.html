<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate - Chess with Friends</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/x-icon" href="./icons/icon-192x192.png">
    <meta name="theme-color" content="#769656">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #312e2b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
        }

        .splash-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(118, 150, 86, 0.4));
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #f0f0f0 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: 1.2rem;
            color: #769656;
            font-weight: 500;
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
            animation: slideUp 0.8s ease-out 0.8s both;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #769656 0%, #5a7a42 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(118, 150, 86, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 150, 86, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .features {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            animation: slideUp 0.8s ease-out 1s both;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .loading {
            display: none;
            margin-top: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(118, 150, 86, 0.2);
            border-top: 4px solid #769656;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .logo {
                width: 140px;
                height: 140px;
            }

            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .features {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
<link rel="manifest" href="./manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="./registerSW.js"></script></head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="bubble-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#769656;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#5a7a42;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="knight-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <!-- Speech bubble -->
                    <g>
                        <!-- Main bubble -->
                        <rect x="20" y="20" width="160" height="120" rx="24" 
                              fill="url(#bubble-grad)" 
                              stroke="#f0f0f0" 
                              stroke-width="4"/>
                        
                        <!-- Speech tail -->
                        <path d="M 60 140 L 40 180 L 90 140 Z"
                              fill="url(#bubble-grad)"
                              stroke="#f0f0f0"
                              stroke-width="4"
                              stroke-linejoin="round"/>
                    </g>
                    
                    <!-- Knight chess piece -->
                    <g transform="translate(65, 40)">
                        <!-- Knight silhouette -->
                        <path d="M 35 12
                                 L 45 20
                                 L 49 28
                                 L 52 36
                                 L 49 44
                                 L 52 52
                                 L 59 68
                                 L 11 68
                                 L 17 52
                                 L 21 44
                                 L 17 36
                                 L 21 28
                                 L 24 20
                                 Z"
                              fill="url(#knight-grad)"
                              stroke="#312e2b"
                              stroke-width="3"/>
                        
                        <!-- Knight eye -->
                        <circle cx="38" cy="28" r="3" fill="#312e2b"/>
                        
                        <!-- Base -->
                        <rect x="7" y="68" width="56" height="8" rx="2"
                              fill="url(#knight-grad)"
                              stroke="#312e2b"
                              stroke-width="3"/>
                    </g>
                </svg>
            </div>
        </div>

        <h1>MATE</h1>
        <p class="tagline">Chess with Friends, Anywhere</p>

        <div class="buttons">
            <a href="/index.html" class="btn btn-primary">Start Playing</a>
            <a href="#features" class="btn btn-secondary">Learn More</a>
        </div>

        <div class="features" id="features">
            <div class="feature">
                <div class="feature-icon">‚ôüÔ∏è</div>
                <div class="feature-text">Full Chess Rules</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">Play Anywhere</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîå</div>
                <div class="feature-text">100% Offline</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ü§ñ</div>
                <div class="feature-text">AI Opponent</div>
            </div>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        // Auto-redirect after a short delay (optional)
        setTimeout(() => {
            // Check if this is the first visit
            const hasVisited = localStorage.getItem('mate-visited');
            if (hasVisited) {
                // Auto-redirect returning users
                window.location.href = '/index.html';
            } else {
                // First-time users see splash
                localStorage.setItem('mate-visited', 'true');
            }
        }, 1500);

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('‚úÖ Service Worker registered'))
                    .catch(err => console.error('‚ùå Service Worker registration failed:', err));
            });
        }

        // Handle install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show custom install button if needed
            console.log('üíæ Install prompt available');
        });
    </script>
</body>
</html>
