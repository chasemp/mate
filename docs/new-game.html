        body {
            background: var(--bg-dark);

        .page-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            color: var(--accent-green);
        }

            margin: 0;

        }
        
        .game-modes {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            flex-grow: 1;
        }
        
        .game-mode-card {
            background: var(--bg-darker);
            border: 3px solid #454442;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: var(--text-light);
        }
        
        .game-mode-card:hover {
            border-color: var(--accent-green);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(118, 150, 86, 0.3);
        }
        
        .mode-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .mode-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .mode-description {
            font-size: 1rem;
            color: #999;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        @media (max-width: 600px) {
            .page-container {
                padding: 1rem;
            }
            
            .game-mode-card {
                padding: 1.5rem;
            }
            
            .mode-icon {
                font-size: 3rem;
            }
            
            .mode-title {
                font-size: 1.25rem;
            }
        }
